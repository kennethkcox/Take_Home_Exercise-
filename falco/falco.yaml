# Falco configuration file.
# This will be mounted into the Falco sidecar container.

# Rules files to load.
rules_file:
  - /etc/falco/falco_rules.yaml
  - /etc/falco/falco_rules.local.yaml
  - /etc/falco/k8s_audit_rules.yaml
  - /etc/falco/custom-rules.yaml # Our custom rules

# Where to output events.
json_output: true
json_include_output_property: true
log_level: "info"

# Program output. Logs to stdout by default, which is what we want for CloudWatch.
log_stdout: true
