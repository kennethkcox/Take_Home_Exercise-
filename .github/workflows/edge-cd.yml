name: 'Edge Security CD'

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'

jobs:
  deploy:
    name: 'Deploy to Production'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.2.0'

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Or your configured region

      - name: 'Terraform Init'
        id: init
        working-directory: ./terraform
        run: terraform init

      - name: 'Terraform Apply'
        id: apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: 'Get ALB DNS Name'
        id: get-alb-dns
        working-directory: ./terraform
        run: echo "alb_dns_name=$(terraform output -raw alb_dns_name)" >> $GITHUB_OUTPUT

      - name: 'Setup Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 'Install Dependencies'
        run: pip install requests

      - name: 'Run Smoke Test'
        run: python smoke_test.py http://${{ steps.get-alb-dns.outputs.alb_dns_name }}
